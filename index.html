<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starscape Landing Page</title>
    <style>
        /* ---- reset ---- */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font: normal 75% Arial, Helvetica, sans-serif;
        }
        
        canvas {
            display: block;
        }
        
        /* ---- particles.js container ---- */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #232741;
            background-repeat: no-repeat;
            background-size: 20%;
            background-position: 50% 50%;
        }

        /* Center image container */
        .center-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 60%;
            max-width: 600px;
            text-align: center;
        }

        .center-image {
            width: 100%;
            height: auto;
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }

        /* Lightbulb logo container */
        .lightbulb-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1;
            width: 60px;
            height: 60px;
        }

        .lightbulb-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .lightbulb-container {
                width: 40px;
                height: 40px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- particles.js container -->
    <div id="particles-js"></div>

    <!-- Center image container -->
    <div class="center-container">
        <a href="https://www.infegy.com/resources">
            <img src="https://www.infegy.com/hubfs/Starscape%20Landing%20Page/Starscape%20Login%20Page.png" 
                 alt="Starscape Login" 
                 class="center-image">
        </a>
    </div>

    <!-- Lightbulb logo -->
    <div class="lightbulb-container">
        <img src="https://www.infegy.com/hubfs/Starscape%20Landing%20Page/Infegy_Lightbulb_LogoMark_White.svg" 
             alt="Infegy Lightbulb Logo" 
             class="lightbulb-logo">
    </div>

    <!-- particles.js lib -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 160,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 1,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 4,
                        "size_min": 0.3,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 600
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "bubble"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 250,
                        "size": 0,
                        "duration": 2,
                        "opacity": 0,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 400,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
